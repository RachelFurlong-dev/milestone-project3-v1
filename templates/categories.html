{% extends "base.html" %}
{% block content %}


<h3 class="green-text text-darken-4 center-align">Manage Categories</h3>
{% for category in categories %}
<div class="row">
    <div class="col s12 m3">
      <div class="card green darken-4 text-shadow center-align">
        <div class="card-content white-text">
          <span class="card-title">{{ category.category_name }}</span>
        </div>
        <div class="card-action">
            <a href="#" class="btn green darken-3">Edit</a>
            <a href="#" class="btn red accent-3">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
            


{% endblock %}
