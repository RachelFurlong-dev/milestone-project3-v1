{% extends "base.html" %}
{% block content %}

<h3 class="green-text text-darken-4 center-align">Add Houseplant</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix green-text text-darken-4"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled selected>Choose category</option>
                    {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endfor %}
                    </select>
                        <label for="category_name">Houseplant Category</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-leaf prefix green-text text-darken-4"></i>
            <input id="horticultural_name" name="horticultural_name" type="text" minlength="5"
                maxlength="15" class="validate" required>
            <label for="horticultural_name">Horticultural Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-leaf prefix green-text text-darken-4"></i>
            <input id="common_name" name="common_name" type="text" minlength="5"
                maxlength="15" class="validate" required>
            <label for="common_name">Common Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix green-text text-darken-4"></i>
            <textarea id="description" name="description" minlength="5"
            maxlength="200" class="materialize-textarea validate" required></textarea>
            <label for="description">Houseplant Description</label>
            </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-calendar-alt prefix green-text text-darken-4"></i>
        <input id="date" name="date" type="text" class="datepicker validate" required>
        <label for="date">Date Added</label>
        </div>
    </div>
    </form>
  </div>

{% endblock %}
